name: Build EXE Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
      - name: Restore NuGet packages
        run: nuget restore msaaBridge.sln

      - name: Build
        run: msbuild msaaBridge.sln /p:Configuration=Release

      - name: Create ZIP
        run: powershell Compress-Archive -Path .\msaaBridge\bin\Release\* -DestinationPath app.zip

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
