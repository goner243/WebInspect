name: Build EXE Release (COM support)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore WebInspect.sln   # укажи твой solution

      - name: Build with MSBuild (full .NET Framework)
        run: msbuild msaaBridge.sln /p:Configuration=Release

      - name: Archive build output
        run: powershell Compress-Archive -Path .\msaaBridge\bin\Release\* -DestinationPath app.zip

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
